services:
  article-service:
    build:
      context: .
      dockerfile: services/article-service/Dockerfile
    image: happy-headlines/article-service:dev
    environment:
      SPRING_SESSION_STORE_TYPE: jdbc
      SPRING_SESSION_JDBC_INITIALIZE_SCHEMA: always
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8080
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-article:3306/articleservice
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: happy123
      OTEL_SERVICE_NAME: service-article
      OTEL_EXPORTER_OTLP_ENDPOINT: "https://otlp.eu01.nr-data.net:4318"
      OTEL_EXPORTER_OTLP_PROTOCOL: "http/protobuf"
      OTEL_EXPORTER_OTLP_HEADERS: "api-key=eu01xxc5b342da0014f4272b0e948899FFFFNRAL"
      SPRING.RABBITMQ.HOST: "rabbitmq"
      SPRING.RABBITMQ.PORT: 5672
      SPRING.RABBITMQ.USERNAME: "app"
      SPRING.RABBITMQ.PASSWORD: "app"
      SPRING.DATA.REDIS.HOST: "redis-article"
      SPRING.DATA.REDIS.PORT: 6379
    depends_on:
      mysql-article:
        condition: service_healthy
      redis-article:
        condition: service_healthy
    networks:
      - happy_headlines_network
    expose:
      - 8080
    deploy:
      mode: replicated
      replicas: 1

  comment-service:
    build:
      context: .
      dockerfile: services/CommentService/Dockerfile
    image: happy-headlines/comment-service:dev
    environment:
      SPRING_SESSION_STORE_TYPE: jdbc
      SPRING_SESSION_JDBC_INITIALIZE_SCHEMA: always
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8181
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-comment:3306/commentdatabase
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: happy123
      OTEL_SERVICE_NAME: service-comment
      OTEL_EXPORTER_OTLP_ENDPOINT: "https://otlp.eu01.nr-data.net:4318"
      OTEL_EXPORTER_OTLP_PROTOCOL: "http/protobuf"
      OTEL_EXPORTER_OTLP_HEADERS: "api-key=eu01xxc5b342da0014f4272b0e948899FFFFNRAL"
      SPRING.DATA.REDIS.HOST: "redis-comment"
      SPRING.DATA.REDIS.PORT: 6379
    depends_on:
      mysql-comment:
        condition: service_healthy
      profanity-service:
        condition: service_healthy
      redis-comment:
        condition: service_healthy
    expose:
      - 8181
    networks:
      - happy_headlines_network
    deploy:
      mode: replicated
      replicas: 1

  profanity-service:
    build:
      context: .
      dockerfile: services/ProfanityService/Dockerfile
    image: happy-headlines/profanity-service:dev
    environment:
      SPRING_SESSION_STORE_TYPE: jdbc
      SPRING_SESSION_JDBC_INITIALIZE_SCHEMA: always
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8282
      SERVER_ADDRESS: 0.0.0.0
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-profanity:3306/bannedWordsdatabase
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: happy123
      OTEL_SERVICE_NAME: service-profanity
      OTEL_EXPORTER_OTLP_ENDPOINT: "https://otlp.eu01.nr-data.net:4318"
      OTEL_EXPORTER_OTLP_PROTOCOL: "http/protobuf"
      OTEL_EXPORTER_OTLP_HEADERS: "api-key=eu01xxc5b342da0014f4272b0e948899FFFFNRAL"
    depends_on:
      mysql-profanity:
        condition: service_healthy
    healthcheck:
      test: "curl --fail --silent localhost:8282/actuator/health | grep UP || exit 1"
      interval: 10s
      timeout: 3s
      retries: 20
      start_period: 120s
    expose:
      - 8282
    networks:
      - happy_headlines_network
    deploy:
      mode: replicated
      replicas: 1


  comment-cleaner:
    build:
      context: .
      dockerfile: services/CommentCleaner/Dockerfile
    image: happy-headlines/comment-cleaner:dev
    environment:
      OTEL_SERVICE_NAME: service-cleanup_comments
      OTEL_EXPORTER_OTLP_ENDPOINT: "https://otlp.eu01.nr-data.net:4318"
      OTEL_EXPORTER_OTLP_PROTOCOL: "http/protobuf"
      OTEL_EXPORTER_OTLP_HEADERS: "api-key=eu01xxc5b342da0014f4272b0e948899FFFFNRAL"

    networks:
      - happy_headlines_network
    expose:
      - 8383

  draft-service:
    build:
      context: .
      dockerfile: services/DraftService/Dockerfile
    image: happy-headlines/draft-service:dev
    environment:
      SPRING_SESSION_STORE_TYPE: jdbc
      SPRING_SESSION_JDBC_INITIALIZE_SCHEMA: always
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8484
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-draft:3306/draftdatabase
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: happy123
      OTEL_SERVICE_NAME: service-draft
      OTEL_EXPORTER_OTLP_ENDPOINT: "https://otlp.eu01.nr-data.net:4318"
      OTEL_EXPORTER_OTLP_PROTOCOL: "http/protobuf"
      OTEL_EXPORTER_OTLP_HEADERS: "api-key=eu01xxc5b342da0014f4272b0e948899FFFFNRAL"
    networks:
      - happy_headlines_network
    expose:
      - 8484
    deploy:
      mode: replicated
      replicas: 1

  publisher-service:
    build:
      context: .
      dockerfile: services/PublisherService/Dockerfile
    image: happy-headlines/publisher-service:dev
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8585
      OTEL_SERVICE_NAME: service-publisher
      OTEL_EXPORTER_OTLP_ENDPOINT: "https://otlp.eu01.nr-data.net:4318"
      OTEL_EXPORTER_OTLP_PROTOCOL: "http/protobuf"
      OTEL_EXPORTER_OTLP_HEADERS: "api-key=eu01xxc5b342da0014f4272b0e948899FFFFNRAL"
      SPRING.RABBITMQ.HOST: "rabbitmq"
      SPRING.RABBITMQ.PORT: 5672
      SPRING.RABBITMQ.USERNAME: "app"
      SPRING.RABBITMQ.PASSWORD: "app"
    depends_on:
      rabbitmq:
        condition: service_started
    networks:
      - happy_headlines_network
    expose:
      - 8585
    deploy:
      mode: replicated
      replicas: 1

  newsletter-service:
    build:
      context: .
      dockerfile: services/NewsletterService/Dockerfile
    image: happy-headlines/newsletter-service:dev
    environment:
      OTEL_SERVICE_NAME: service-newsletter
      OTEL_EXPORTER_OTLP_ENDPOINT: "https://otlp.eu01.nr-data.net:4318"
      OTEL_EXPORTER_OTLP_PROTOCOL: "http/protobuf"
      OTEL_EXPORTER_OTLP_HEADERS: "api-key=eu01xxc5b342da0014f4272b0e948899FFFFNRAL"
    depends_on:
      article-service:
        # Might extend this to service_healthy later on..
        condition: service_started
    networks:
      - happy_headlines_network
    expose:
      - 8383

  nginxservice:
    image: nginx:alpine
    depends_on:
      - article-service
      - comment-service
      - profanity-service
      - comment-cleaner
      - draft-service
      - publisher-service
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - happy_headlines_network

  mysql-article:
    image: mysql:latest
    container_name: mysql-article
    ports:
      - "3310:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=happy123
      - MYSQL_DATABASE=articleservice
    healthcheck:
      test: ["CMD","mysqladmin","ping", "-h","localhost"]
      interval: 5s
      timeout: 3s
      retries: 40
    volumes:
      - articleDbVolume:/var/lib/mysql
    networks:
      - happy_headlines_network

  mysql-comment:
    image: mysql:latest
    container_name: mysql-comment
    ports:
      - "3311:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=happy123
      - MYSQL_DATABASE=commentdatabase
    healthcheck:
      test: [ "CMD","mysqladmin","ping", "-h","localhost" ]
      interval: 5s
      timeout: 3s
      retries: 40
    volumes:
      - commentDbVolume:/var/lib/mysql
    networks:
      - happy_headlines_network

  mysql-profanity:
    image: mysql:latest
    container_name: mysql-profanity
    ports:
      - "3312:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=happy123
      - MYSQL_DATABASE=bannedWordsdatabase
    healthcheck:
      test: [ "CMD","mysqladmin","ping", "-h","localhost" ]
      interval: 5s
      timeout: 3s
      retries: 40
    volumes:
      - profanityDbVolume:/var/lib/mysql
    networks:
      - happy_headlines_network

  mysql-draft:
    image: mysql:latest
    container_name: mysql-draft
    ports:
      - "3313:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=happy123
      - MYSQL_DATABASE=draftdatabase
    healthcheck:
      test: [ "CMD","mysqladmin","ping", "-h","localhost" ]
      interval: 5s
      timeout: 3s
      retries: 40
    volumes:
      - draftDbVolume:/var/lib/mysql
    networks:
      - happy_headlines_network


  newrelic-infra:
    image: newrelic/infrastructure-bundle:latest
    container_name: newrelic-infra
    environment:
      NRIA_LICENSE_KEY: ${NEW_RELIC_LICENSE}
      NRIA_DISPLAY_NAME: docker-desktop
      TINI_SUBREAPER: "1"
    pid: host
    cap_add:
      - SYS_PTRACE
    privileged: true
    volumes:
      - "/:/host:ro"
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "./newrelic/integrations.d:/etc/newrelic-infra/integrations.d:ro"
    networks:
      - happy_headlines_network
    # jeg bør lave noget lækkert her med, at det er den sidste ting der spinnes op..
    depends_on:
      - mysql-article
      - mysql-comment
      - mysql-profanity
      - mysql-draft
    restart: unless-stopped


  rabbitmq:
    image: 'rabbitmq:3.13-management'
    hostname: "rabbitmq"
    environment:
      RABBITMQ_DEFAULT_PASS: app
      RABBITMQ_DEFAULT_USER: app
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - "happy_headlines_network"
    ports:
      - '5673:5672'
      - "15673:15672"

  redis-article:
    image: redis:7-alpine
    command: >
      redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - redisArticle-data:/data
    ports:
      - "6379:6379"
    networks:
      - "happy_headlines_network"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 20

  redis-comment:
    image: redis:7-alpine
    command: >
      redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - redisComment-data:/data
    ports:
      - "6380:6379"
    networks:
      - "happy_headlines_network"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 20

networks:
  happy_headlines_network: {}

volumes:
  articleDbVolume: {}
  commentDbVolume: {}
  profanityDbVolume: {}
  draftDbVolume: {}
  redisArticle-data:
  redisComment-data: